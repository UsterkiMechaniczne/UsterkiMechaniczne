<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <title>Add new employee panel </title>
    </head>
    <body>
        <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				Panel dodawania nowych pracowników
			</h3>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-8 col-md-offset-2" th:if="${(param.u != null) and (param.u[0] == 'exist')}">
			<p class="bg-danger" style= "font-size: 17px; text-align: center;">Taka nazwa użytkownika jest już zajęta.</p>
		</div>
		<div class="col-md-12 column">
		
		<form action="/user_create" method="post">
			<table class="table">
				<tbody>
					<tr>
						<td>
						<div><label> Imię pracownika :<input type="text" name="first_name"/> </label></div>
						</td>
					</tr>
					<tr class="active">
						<td>
					    <div><label> Nazwisko pracownika: <input type="text" name="last_name"/> </label></div>
						</td>
					</tr>
					<tr class="success">
						<td>
						<div><label> Login pracownika: <input type="text" name="username"></input></label></div>
						</td>
					</tr>
					<tr class="warning">
						<td>
					    <div><label> Hasło pracownika: <input type="password" name="password"></input></label></div>
						</td>
					</tr>
					<tr class="danger">
						<td>
								  <label><input type="radio" name="authority" value="Sekretarka">Sekretarka</input></label>
								  <label><input type="radio" name="authority" value="Mechanik">Mechanik</input></label>
								  <label><input type="radio" name="authority" value="Księgowa">Ksiegowa</input></label>
						</td>
					</tr>
				</tbody>
			</table>
			<div class="col-md-12 column">
					 <button type="submit" class="btn btn-success">Dodaj nowego pracownika</button>
			</div>
				
			</form>
			
			<div class="row clearfix">
				<div class="col-md-12 column">
					 <a href="main" style="text-decoration: none"><button type="button" class="btn btn-danger">Anuluj dodawania pracownika</button></a>
				</div>
			</div>
		</div>
	</div>
</div>
        
    </body>
</html>
