<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
        <title>Add new employee panel </title>
    </head>
    <body>
        <div class="container">
	<div class="row clearfix">
		<div class="col-md-12 column">
			<h3 class="text-center">
				Panel dodawania nowych pracowników
			</h3>
		</div>
	</div>
	<div class="row clearfix">
		<div class="col-md-12 column">
		
		<form>
			<table class="table">
				<tbody>
					<tr>
						<td>
						<div><label> Imię pracownika :<input type="text" name="first_name"/> </label></div>
						</td>
					</tr>
					<tr class="active">
						<td>
					    <div><label> Nazwisko pracownika: <input type="text" name="last_name"/> </label></div>
						</td>
					</tr>
					<tr class="success">
						<td>
						<div><label> Login pracownika: <input type="text" name="username"/> </label></div>
						</td>
					</tr>
					<tr class="warning">
						<td>
					    <div><label> Hasło pracownika: <input type="password" name="password"/> </label></div>
						</td>
					</tr>
					<tr class="danger">
						<td>
								  <label><input type="radio" name="optradio"/>Sekretarka</label>
								  <label><input type="radio" name="optradio"/>Mechanik</label>
								  <label><input type="radio" name="optradio"/>Ksiegowa</label>
						</td>
					</tr>
				</tbody>
			</table>
			</form>
			
			<div class="row clearfix">
				<div class="col-md-6 column">
					 <a href="main" style="text-decoration: none"><button type="button" class="btn btn-danger">Anuluj dodawania pracownika</button></a>
				</div>
				<div class="col-md-6 column">
					 <button type="button" class="btn btn-success">Dodaj nowego pracownika</button>
				</div>
			</div>
		</div>
	</div>
</div>
        
        
    </body>
</html>
