<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
        <title>Spring Security Example </title>
    </head>
    <body>
        <div th:if="${param.error}">
            Niepoprawna nazwa użytownika lub hasło!
        </div>
        <div th:if="${param.logout}">
            Zostałeś wylogowany.
        </div>
        <h1>Witaj w aplikacji serwisu samochodowego "Super Nazwa!"</h1>
        
        <form th:action="@{/login}" method="post">
            <div><label> Podaj login : <input type="text" name="username"/> </label></div>
            <div><label> Podaj hasło: <input type="password" name="password"/> </label></div>
            <div><input type="submit" value="Sign In"/></div>
        </form>
    </body>
</html>
