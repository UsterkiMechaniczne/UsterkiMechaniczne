<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
    <head>
    	<title>Car Repair </title>
    	<link rel="stylesheet" href="css/bootstrap.min.css"/>
		<link rel="stylesheet" href="css/bootstrap-theme.min.css"/>
		<script src="js/jquery-2.1.3.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
		
		<link rel="stylesheet" type="text/css" href="css/style.css"/>
    	
    </head>
	<body >
		
		<div th:if="${param.error}" >
            <font face="verdana" color="red">Niepoprawna nazwa żytkownika lub hasło!</font>
        </div>
        <div th:if="${param.logout}">
            <font face="verdana" color="red">Zostałeś wylogowany.</font>
        </div>
			
<div class = "container">
	<div class="wrapper">
		<form th:action="@{/login}" method="post" name="Login_Form" class="form-signin">       
		    <h3 class="form-signin-heading">Witaj w Car Repair!</h3>
			  <hr class="colorgraph"/>
			  
			  <input type="text" class="form-control" name="username" placeholder="Login" required="" autofocus="" />
			  <input type="password" class="form-control" name="password" placeholder="Hasło" required=""/>     		  
			 
			  <button class="btn btn-lg btn-primary btn-block"  name="submit" value="Login" type="submit">Zaloguj się</button>  			
		</form>			
	</div>
</div>
</body>
</html>
